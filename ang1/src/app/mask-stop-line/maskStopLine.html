<div class="container-fluid" style="text-align: center; height: 50px; background-color:#eeeeee;color:#333333" >
  <div >
  <span class="card-block" style=" font-size:x-large;font-weight: bold;">Mask Stop Line Monitor</span>
</div>
  <div style="text-align: right;">
    <!--<span class="card-block" style=" font-size: larger;font-weight: bold;">2021Q1</span>  -->
    <select name="cars"  style="text-align: right;">
      <option value="2021Q2">2021/03/08</option>
      <option value="2021Q1">2021/03/07</option>
      <option value="2021Q2">2021/03/06</option>
      <option value="2021Q2">2021/03/05</option>
      <option value="2021Q2">2021/03/04</option>
      <option value="2021Q2">2021/03/03</option>
      <option value="2021Q2">2021/03/02</option>
    </select>
 </div>
 <div class="container-fluid" style="text-align: center;" >
  <div class="row " >
    <div class="col-sm card" >
      <div >
        <span style="text-align: center; font-size:large;font-weight:bold;">Top 10 Stop-line Risk</span>
      </div>
      <ag-grid-angular
      style="width:  100%; height: 100%"
      [rowHeight]="rowHeight"
      class="ag-theme-alpine"
      [rowData]="top10RowData"
      [columnDefs]="top10ColumnDef"
      (selectionChanged)="onSelectionChanged($event)"
      (gridReady)="onCaseCennterGridReady($event)">
    </ag-grid-angular>   
    </div>
    <div class="col-sm card">
      <div echarts [options]="trendChartOption" class="demo-chart" style="width: 100%;"></div>
    </div>
  </div>
</div>
<div class="container-fluid ">
  <div class="row">
    <div class="card"  style="height: 100%;text-align: left;">
      <div>
        <label class="col-1" style="font-size:median;font-weight:bold;">Stage  </label>
        <select class="col-2" name="cars"  style="text-align: right;">
          <option value="NPHE01">NPHE01</option>
          <option value="NPHE02">NPHE02</option>
          <option value="NPHE03">NPHE03</option>
          <option value="NPHE04">NPHE04</option>
          <option value="NPHE05">NPHE05</option>
          <option value="NPHE09">NPHE09</option>
          <option value="NPHE11">NPHE11</option>
        </select>
       <label class="col-1" style="font-size:median;font-weight:bold;">Product  </label>
      <select class="col-2" name="cars"  style="text-align: right;">
        <option value="">2021/03/08</option>
        <option value="2021Q1">2021/03/07</option>
        <option value="2021Q2">2021/03/06</option>
        <option value="2021Q2">2021/03/05</option>
        <option value="2021Q2">2021/03/04</option>
        <option value="2021Q2">2021/03/03</option>
        <option value="2021Q2">2021/03/02</option>
      </select>
      <label class="col-1" style="font-size:median;font-weight:bold;">Layer  </label>
      <select class="col-2" name="cars"  style="text-align: right;">
        <option value="2021Q2">2021/03/08</option>
        <option value="2021Q1">2021/03/07</option>
        <option value="2021Q2">2021/03/06</option>
        <option value="2021Q2">2021/03/05</option>
        <option value="2021Q2">2021/03/04</option>
        <option value="2021Q2">2021/03/03</option>
        <option value="2021Q2">2021/03/02</option>
      </select>
        <button class="col-1 btn btn-outline-primary btn-sm" type="button" >Query</button>
    
      </div>
      <div >
        <ag-grid-angular
        style="width:  100%; height: 500px;"
        class="ag-theme-alpine"
        [rowHeight]="rowHeight"
        [rowData]="top10RowData"
        [columnDefs]="top10ColumnDef"
        (selectionChanged)="onSelectionChanged($event)"
        (gridReady)="onCaseCennterGridReady($event)">
        </ag-grid-angular>   

      </div>
    </div>
   
  </div>
</div>
