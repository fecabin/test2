<div class="container-fluid" style="text-align: center; height: 50px; background-color:#eeeeee;color:#333333" >
  <div >
  <span class="card-block" style=" font-size:x-large;font-weight: bold;">EUV Pellicle Rupture Monitor</span>
</div>
  <div style="text-align: right;">
    <!--<span class="card-block" style=" font-size: larger;font-weight: bold;">2021Q1</span>  -->
    <select name="cars"  style="text-align: right;">
      <option value="2021Q2">2021/03/08</option>
      <option value="2021Q1">2021/03/07</option>
      <option value="2021Q2">2021/03/06</option>
      <option value="2021Q2">2021/03/05</option>
      <option value="2021Q2">2021/03/04</option>
      <option value="2021Q2">2021/03/03</option>
      <option value="2021Q2">2021/03/02</option>
    </select>
 </div>

 <div class="container-fluid ">
  <div class="bg-gray">
    <div  style="height: 100%;text-align: left;">
      <div>
        <label class="col-1" style="font-size:median;font-weight:bold;">Product  </label>
        <select class="col-2" name="cars"  style="text-align: right;">
         
        <option value="2021Q1">TKMG16</option>
        <option value="2021Q2">TKMG33</option>
         
        </select>
       <label class="col-1" style="font-size:median;font-weight:bold;">Layer  </label>
      <select class="col-2" name="cars"  style="text-align: right;">
        <option value="2021Q1">900C</option>
        <option value="2021Q2">940C</option>
      </select>
      <label class="col-1" style="font-size:median;font-weight:bold;">Mask  </label>
      <select class="col-2" name="cars"  style="text-align: right;">
        <option value="2021Q2">TKMG16-900C-2</option>
        <option value="2021Q1">TKMG16-900C-3</option>
        <option value="2021Q2">TKMG16-900C-2</option>
        <option value="2021Q2">TKMG33-940C-2</option>
      
      </select>
       <button class="btn btn-icon btn-outline-gray btn-sm" (click)="onBtnExport()"> <clr-icon shape="search"></clr-icon></button>
       
      </div>
    </div>
  </div>
</div>
 <div class="container-fluid" style="text-align: center;" >
  <div >
    <clr-tabs>
      <clr-tab >
        <button class="" clrTabLink>EOP Drift</button>
        <ng-template [(clrIfActive)]="inspDataTabActive">
          <clr-tab-content >
          <div style="text-align: left;" >
              <button class="btn btn-icon" (click)="onBtnExport()" > <clr-icon shape="note" title="Export to CSV"></clr-icon></button>
              <button class="btn btn-icon" (click)="onBtnExport()" title="Export to CSV"> <clr-icon shape="export" title="Export to CSV"></clr-icon></button>
          </div>
          <div style="height: 100%;width: 100%;">
            <ag-grid-angular
            [rowHeight]="200"
            style="width: 100%;height:900px"
            class="ag-theme-alpine grid-wrapper"
            [rowData]="inspData"
            [groupHeaderHeight]="27"
            [headerHeight]="27"
            [columnDefs]=" inspDataColumns"
            [frameworkComponents]="frameworkComponents"
            enableCellTextSelection=true 
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onInspDataGridReady($event)">
          </ag-grid-angular>  

          </div>
          
          </clr-tab-content>
        </ng-template>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>PRP</button>
        <ng-template [(clrIfActive)]="prpDataTabActive">
          <clr-tab-content>
            <div style="text-align: left;"><button class="btn btn-icon" (click)="onBtnExport()" title="Export to CSV"> <clr-icon shape="export" ></clr-icon></button></div>
            
            <div style="height: 100%;width: 100%;">
            
            <ag-grid-angular
            style="width: 100%;height:900px"
            [rowHeight]="rowHeight"
            class="ag-theme-alpine"
            [groupHeaderHeight]="27"
          [headerHeight]="27"
            [rowData]="prpData"
            [columnDefs]="prpDataColumns"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onPrpDataGridReady($event)">
          </ag-grid-angular>  

        </div>
          </clr-tab-content>
        </ng-template>
      </clr-tab>
    
      <clr-tab>
        <button clrTabLink>Chart</button>
        <ng-template [(clrIfActive)]="prpChartTabActive">
          <clr-tab-content>
            <ag-grid-angular
            style="width:1280px; height: 720px"
            [rowHeight]="rowHeight"
            class="ag-theme-alpine"
            [rowData]="top10RowData"
            [columnDefs]="top10ColumnDef"
            (selectionChanged)="onSelectionChanged($event)"
            [frameworkComponents]="frameworkComponents"
            (gridReady)="onCaseCennterGridReady($event)">
          </ag-grid-angular>  
          </clr-tab-content>
        </ng-template>
      </clr-tab>
    </clr-tabs>
</div>
</div>
