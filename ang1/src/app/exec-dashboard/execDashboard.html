
<div class="container-fluid" style="background-color:#eeeeee;color:#333333" >
  <div class="row bg-gray">
    <div class="col-12  text-md-center" style="font-size:x-large;font-weight: bold;">Executive Dashboard</div>
  </div>
  <div class="row">
    <select class="btn-sm btn-outline-secondary float-right"  name="date"  style="text-align: right;">
      <option value="2021Q1">2021Q1</option>
      <option value="2021Q2">2021Q2</option>
    </select>
    <button class="btn-icon btn-outline-secondary float-right">
      <clr-icon  shape="search" size="sm"></clr-icon>
    </button>
 </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 card" >
      <widget-highlight #prpWeeklyHighlight ></widget-highlight>
      
    </div>
    <div class="col-2 card" style="height: 180px;">
      <div class="card-title bg-danger" style="width: 100%;"><span>&nbsp;</span></div>

             PRP(W113)
         </div>
         <div class="card-title bg-white"  style="height:20%;text-align: center;font-size: xx-large;font-weight: bold;">
          6.6
         </div>
         <div class="bg-white"  style="height:10%;text-align: center;font-size: medium;">
           ea
         </div>
         <div class="bg-white"  style="height:35%;text-align: center;font-size: x-large;font-weight: bold;">
           <div style="height: 40px;" echarts [options]="widgetOption" ></div>
         </div>
     </div>
   </div>
   <div class="col-2 card" style="height: 180px;">
    <div class="card-title bg-warning" style="width: 100%;"><span>&nbsp;</span></div>

       <div class="card-title bg-white"  style="height:20%;text-align: center;font-size: large;font-weight: bold;">
           PRP(Worst Tool)
       </div>
       <div class="card-title bg-white"  style="height:20%;text-align: center;font-size:xx-large;font-weight: bold;">
         APE302
       </div>
       <div class="bg-white"  style="height:10%;text-align: center;font-size: medium;">
         -
       </div>
       <div class="bg-white"  style="height:35%;text-align: center;font-size: x-large;font-weight: bold;">
         <div style="height: 40px;" echarts [options]="widgetOption" ></div>
       </div>
   </div>
 </div>
 <div class="col-2 card" style="height: 180px;">

<div style="width: 100%;height: 30%;" >
  <div class="row" >
    <div class="col-sm card h-30">
      <div #prpWeeklyTrendChart echarts [options]="prpWeeklyTrendChartData" [merge]="prpWeeklyTrendChartData" class="demo-chart" style="width: 100%;"></div>
    </div>
    <div class="col-sm card">
      <div echarts [options]="chartOptionAPE302" class="demo-chart" style="width: 100%;"></div>
    </div>
    <div class="col-sm card">
      <div echarts [options]="defectEleOption" class="demo-chart" style="width: 100%;"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm card">
      <div echarts [options]="trendChartOption" class="demo-chart" style="width: 100%;"></div>
    </div>
    <div class="col-sm card">
      <div echarts [options]="pellicleRuptureTop10" class="demo-chart" style="width: 100%;"></div>
    </div>
    <div class="col-sm card">
      <div echarts [options]="defectEleOption" class="demo-chart" style="width: 100%;"></div>
    </div>
  </div>
</div>
