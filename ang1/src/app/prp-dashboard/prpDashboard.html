<div class="container-fluid" style="margin:0px;padding:3px;text-align: center; height: 27px; background-color:#eeeeee;color:rgb(51, 49, 49)" >
  <div >
    <span class="card-block" style=" font-size:x-large;font-weight: bold;">PRP Dashboard</span>
  </div>
</div>
<div class="clr-form-control1 card" style="height: 30px;margin-bottom: 10px;margin-top: 10px;">
  <span class="col-1"  style="font-size:median;font-weight:bold;">Date  </span>
  <input clrDate placeholder="From" name="fromDt"  [(ngModel)]="qryDateFrom"/>
  <input clrDate placeholder="To"  name="toDt" [(ngModel)]="qryDateTo"/>
  <span class="col-1" style="font-size:median;font-weight:bold;">Mask  </span>
  <select  name="mask"  style="text-align: right;width: 200px;">
    <option value="2021Q2">TKMG16-900C-2</option>
    <option value="2021Q1">TMIG19-900C-3</option>
    <option value="2021Q2">TMIG19-960C-2</option>
    <option value="2021Q2">TKMG33-940C-2</option>
  </select>
  <button class="btn btn-icon btn-outline-gray btn-sm"  (click)="query()"> 
    <clr-icon shape="search" size='16'></clr-icon>
  </button>
</div>
 <div class="container-fluid card" style="text-align: center;margin-top: 10px;" >
  <div >
    <clr-tabs>
      <clr-tab >
        <button class="" clrTabLink>Inspection</button>
        <ng-template [(clrIfActive)]="inspDataTabActive">
          <clr-tab-content >
          <div style="text-align: left;" >
              <button class="btn btn-icon" (click)="onBtnExport()" > <clr-icon shape="note" title="Edit"></clr-icon></button>
              <button class="btn btn-icon" (click)="onBtnExport()" title="Export to CSV"> <clr-icon shape="export" title="Export to CSV"></clr-icon></button>
          </div>
          <div style="height: 100%;width: 100%;">
            <ag-grid-angular
            [rowHeight]="rowHeight"
            style="width: 100%;height:760px"
            class="ag-theme-alpine grid-wrapper"
            [rowData]="inspData"
            [groupHeaderHeight]="27"
            [headerHeight]="27"
            [columnDefs]="inspDataColumns"
            enableCellTextSelection=true 
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onInspDataGridReady($event)">
          </ag-grid-angular>  

          </div>
          
          </clr-tab-content>
        </ng-template>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>PRP</button>
        <ng-template [(clrIfActive)]="prpDataTabActive">
          <clr-tab-content>
            <div style="height: 100%;width: 100%;">
            <ag-grid-angular
            style="width: 100%;height:760px"
            [rowHeight]="rowHeight"
            class="ag-theme-alpine"
            [groupHeaderHeight]="27"
            [headerHeight]="27"
            [rowData]="prpData"
            [columnDefs]="prpDataColumns"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onPrpDataGridReady($event)">
          </ag-grid-angular>
        </div>
          </clr-tab-content>
        </ng-template>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Chart</button>
        <ng-template [(clrIfActive)]="prpChartTabActive">
          <clr-tab-content>
            <ag-grid-angular
            style="width:1280px; height: 720px"
            [rowHeight]="rowHeight"
            class="ag-theme-alpine"
            [rowData]="top10RowData"
            [columnDefs]="top10ColumnDef"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onCaseCennterGridReady($event)">
          </ag-grid-angular>  
          </clr-tab-content>
        </ng-template>
      </clr-tab>
    </clr-tabs>
</div>
</div>
