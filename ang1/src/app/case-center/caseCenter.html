<clr-accordion clrAccordionMultiPanel=true clrAccordionPanelOpen="caseSummaryOpen">
  <clr-accordion-panel  [(clrAccordionPanelOpen)]="caseSummaryOpen">
    <clr-accordion-title >
      <span class="text-primary" style="font-weight:bold;font-size:16px">Case Suummary</span>
    </clr-accordion-title>
    <clr-accordion-content  >
        <ag-grid-angular
        style="width:  100%; height: 200px;"
        class="ag-theme-alpine"
        [rowData]="caseCenterRowData"
        [columnDefs]="caseSummaryColumnDefs"
        (selectionChanged)="onSelectionChanged($event)"
        (gridReady)="onCaseCennterGridReady($event)">
      </ag-grid-angular>    
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel [(clrAccordionPanelOpen)]="caseDetailOpen">
    <clr-accordion-title>  <span class="text-primary" style="font-weight:bold;font-size:16px">Case Detail</span></clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      
      <div  class="container-fluid bg-light" style="width:100%;height:100%">
         <!--<div class="content-container">
          <div class="content-area">
            <div class="container-fluid border-light rounded bg-light">
              <span class="text-primary" style="font-weight:bold;font-size:16px">Case Suummary</span>
                  <ag-grid-angular

                  (gridReady)="onCaseCennterGridReady($event)">

            </div>
        
            
            </div>
         
        </div>

      -->
          
        <clr-tabs clrLayout="clr-timeline" style="width:50%;height: 100%;" clrLayout="vertical">
              <clr-tab class="border-lightrounded" style="width:100%;height: 100%;"> 
                <button class="clr-col-4"  clrTabLink> TMIG19-360A-3</button>
                <clr-tab-content class="col-8"  style="width:100%;height: 100%;"   *clrIfActive="true">
                  <div class='row bg-light crl-col-8'  style="width:100%;" >
                      <ul class="clr-timeline"  style="width:100%;height:100%">
                      
                       <li class="clr-timeline-step disabled " >
                        <div class="clr-timeline-step-header">2/1 11:59</div>
                        <cds-icon shape="success-standard" aria-label="Completed"></cds-icon>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">ADC</span>
                        </div>
                      </li>
                      <li class="clr-timeline-step disabled">
                        <div class="clr-timeline-step-header">2/1 13:29</div>
                        <cds-icon shape="success-standard" aria-label="Completed"></cds-icon>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">MDC</span>
                        </div>
                      </li>
                      <li class="clr-timeline-step disabled">
                        <div class="clr-timeline-step-header">2/1 16:50</div>
                        <cds-icon shape="dot-circle"  aria-current="true" aria-label="Current"></cds-icon>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">WIA</span>
                          <span class="clr-timeline-step-description">
                            <button class="btn btn-sm btn-link">Action</button>
                          </span>
                         
                        </div>
                      </li>
                      <li class="clr-timeline-step disabled">
                        <div class="clr-timeline-step-header">2/2 05:09</div>
                        <clr-spinner clrMedium aria-label="In progress">Fetching data</clr-spinner>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">Potential Lot</span>
                          <span class="clr-timeline-step-description">
                            <button class="btn btn-sm btn-link">Action</button>
                          </span>
                        </div>
                      </li>
                      <li class="clr-timeline-step disabled">
                        <div class="clr-timeline-step-header">2/2 20:29</div>
                      
                        <cds-icon shape="error-standard" aria-label="Error"></cds-icon>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">Elements Analysis</span>
                        </div>
                      </li>
                      <li class="clr-timeline-step disabled">
                        <div class="clr-timeline-step-header">2/2 20:29</div>
                        <cds-icon shape="circle" aria-label="Non-Start"></cds-icon>
                        <div class="clr-timeline-step-body">
                          <span class="clr-timeline-step-title">Closed</span>
                        </div>
                      </li>
                    </ul>

                    style="width: 70%; height: 400px;"

                    </div>

                    <div class='conten-area' style='height:80%;width:100%'>
                   
                        <ag-grid-angular 
                        style="width: 100%;height: 100%;"
                        class="ag-theme-alpine bg-light"
                        [rowData]="defectRowData"
                        rowSelection="single"
                        [columnDefs]="defectColDefs"
                        [defaultColDef]="defaultColDef"
                        (selectionChanged)="onCaseSelectionChanged($event)"
                        (gridReady)="onCaseGridReady($event)"
                        
                        [masterDetail]="true"
                        [detailCellRenderer]="detailCellRenderer"
                        [frameworkComponents]="frameworkComponents"
                        (firstDataRendered)="onFirstDataRendered($event)"
                        ensureDomOrder=true
                        ></ag-grid-angular>
                    </div>
                </clr-tab-content>
              </clr-tab>

              <clr-tab *ngFor="let case of caseRowData">
                <button clrTabLink  (click)="onCaseMaskSelected(case)">{{case.maskId}}</button>
                <clr-tab-content *clrIfActive="false" class='content-container' style='background-color:wheat'>
                  <div class='content-container' style='width:100%;height:50%;background-color:wheat'></div>
                  {{case.maskId}}
                </clr-tab-content>
              </clr-tab>
            
        </clr-tabs>
